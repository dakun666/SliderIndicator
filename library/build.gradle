apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
}

publish {
    repoName = 'sliderIndicator'
    userOrg = 'dakun'
    groupId = 'cn.nightcoder'
    artifactId = 'sliderindicator'
    publishVersion = '1.0.0'
    desc = 'Indicator for Android Viewpager, with slide and gradient animation, smooth and lightweight'
    website = 'https://github.com/dakun666/SliderIndicator'
}
